<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
            background-color: white;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar-left{
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        .top-bar-right{
            display: flex;
            justify-content: space-between;
            text-align: center;
            align-items: center;
        }
        .top-bar button, .save-btn {
            height:35px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .upload-btn {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            margin-right: 5px;
            height: 33px;
            border: none;
            max-width: 150px;
            padding: 0px 10px 0px 10px;
        }
        .edit-btn {
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            margin-right: 5px;
            height: 33px;
            border: none;
            max-width: 150px;
            padding: 0px 10px 0px 10px;
        }
        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar{
            height:33px;
            width: 500px;
            border-radius: 5px;
        }
        .exam-details {
            margin: 20px 0;
        }
        .exam-details h2 {
            margin-bottom: 10px;
        }
        .roll-range {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .roll-range input {
            padding: 10px;
            width: 350px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .table-container {
            overflow : auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        table th, table td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f1f1f1;
        }
        .student-id, .student-name {
            width: 150px;
            text-align: left;
        }
        .save-exit-btn {
            text-align: center;
            height: 40px;
            align-items: center;
            margin-top: 10px;
            border: none;
        }
        .upload-btn:hover {
            background-color: #009c24; /* Blue on hover */
        }

        .edit-btn:hover {
            background-color: #fe2e09; /* Light red on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class ="top-bar-left">
            <button class="upload-btn">Upload</button>
            <button class="edit-btn">Edit Exam Details</button>
        </div>
        <input type="text" class="search-bar" placeholder="Search for a student or examination">
        <div class="top-bar-right">
            <button class="upload-btn">Save</button>
            <span>Vinay Kumar</span>
        </div>
    </div>

    <div class="exam-header">
        <div class="exam-details">
            <h2>CSE-A</h2>
            <p><strong>Date:</strong> 11 Sep, 2001</p>
            <p><strong>FSWD Lab Internals-1</strong></p>
        </div>
        <button class="edit-btn">Edit</button>
    </div>

    <div class="roll-range">
        <p><strong>Roll Numbers range:</strong></p>
        <input type="text" placeholder="e.g., 23723001 - 23723005, 23723006-23723009">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>StudentID</th>
                    <th>Student Name</th>
                    <th>CO1</th>
                    <th>CO2</th>
                    <th>CO3</th>
                    <th>CO4</th>
                    <th>CO5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12a</th>
                    <th>12b</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="student-id"><input type="text" placeholder="StudentID"></td>
                    <td class="student-name"><input type="text" placeholder="Student Name"></td>
                    <td><input type="text" placeholder="CO1"></td>
                    <td><input type="text" placeholder="CO2"></td>
                    <td><input type="text" placeholder="CO3"></td>
                    <td><input type="text" placeholder="CO4"></td>
                    <td><input type="text" placeholder="CO5"></td>
                    <td><input type="text" placeholder="6"></td>
                    <td><input type="text" placeholder="7"></td>
                    <td><input type="text" placeholder="8"></td>
                    <td><input type="text" placeholder="9"></td>
                    <td><input type="text" placeholder="10"></td>
                    <td><input type="text" placeholder="11"></td>
                    <td><input type="text" placeholder="12a"></td>
                    <td><input type="text" placeholder="12b"></td>
                    <td><input type="text" placeholder="Total"></td>
                </tr>
                <!-- Repeat for other students -->
            </tbody>
        </table>
    </div>

    <div class="save-exit-btn">
        <button class="upload-btn">SAVE AND EXIT</button>
    </div>
</div>

</body>
</html>
