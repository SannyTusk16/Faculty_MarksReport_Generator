<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exam Entry</title>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class ="top-bar-left">
            <button class="upload-btn">Upload</button>
            <button class="edit-btn">Edit Exam Details</button>
        </div>
        <input type="text" class="search-bar" placeholder="Search for a student or examination">
        <div class="top-bar-right">
            <button class="upload-btn">Save</button>
            <i class="glyphicon glyphicon-user"></i>
            <span>Vinay Kumar</span>
        </div>
    </div>

    <div class="exam-header">
        <div class="exam-details">
            <h1>CSE-A</h1>
            <p><strong>Date:</strong> 11 Sep, 2001</p>
            <p><strong>FSWD Lab Internals-1</strong></p>
        </div>
        <button class="edit-btn">Edit</button>
    </div>

    <div class="roll-range">
        <p style="margin-right: 20px;"><strong>Roll Numbers range</strong></p>
        <input type="text" placeholder="e.g., 23723001 - 23723005, 23723006-23723009">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>StudentID</th>
                    <th>Student Name</th>
                    <th>CO1</th>
                    <th>CO2</th>
                    <th>CO3</th>
                    <th>CO4</th>
                    <th>CO5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12a</th>
                    <th>12b</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="student-id"><input type="text" placeholder="StudentID"></td>
                    <td class="student-name"><input type="text" placeholder="Student Name"></td>
                    <td><input type="text" placeholder="CO1"></td>
                    <td><input type="text" placeholder="CO2"></td>
                    <td><input type="text" placeholder="CO3"></td>
                    <td><input type="text" placeholder="CO4"></td>
                    <td><input type="text" placeholder="CO5"></td>
                    <td><input type="text" placeholder="6"></td>
                    <td><input type="text" placeholder="7"></td>
                    <td><input type="text" placeholder="8"></td>
                    <td><input type="text" placeholder="9"></td>
                    <td><input type="text" placeholder="10"></td>
                    <td><input type="text" placeholder="11"></td>
                    <td><input type="text" placeholder="12a"></td>
                    <td><input type="text" placeholder="12b"></td>
                    <td><input type="text" placeholder="Total"></td>
                </tr>
                <!-- Repeat for other students -->
            </tbody>
        </table>
    </div>

    <div class="save-exit-btn">
        <button class="upload-btn">SAVE AND EXIT</button>
    </div>
</div>

</body>
</html>
